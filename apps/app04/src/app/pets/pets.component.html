<div class="row">
  <div class="column">
    <nx04-pets-list
    [pets]="pets$ | async"
    (selected)=selectPet($event)
    (deleting)=deletePet($event)
  ></nx04-pets-list>
  </div>
  <div class="column">
    <nx04-pet-detail
    [pet]="selectedPet"
    [form]="form"
    (saving)="savePet($event)"
    (cancelling)="cancel()"
  ></nx04-pet-detail>
  </div>
</div>
